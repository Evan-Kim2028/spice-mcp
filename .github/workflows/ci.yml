name: CI (disabled by default)

on:
  # Disable automatic triggers; allow manual runs only
  workflow_dispatch:

permissions:
  contents: read

jobs:
  lint:
    name: ruff (Python ${{ matrix.python-version }})
    runs-on: ubuntu-latest
    timeout-minutes: 15
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.13"]

    steps:
      - name: Check out
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Cache uv
        uses: actions/cache@v4
        with:
          path: ~/.cache/uv
          key: ${{ runner.os }}-uv-${{ matrix.python-version }}-${{ hashFiles('uv.lock') }}
          restore-keys: |
            ${{ runner.os }}-uv-${{ matrix.python-version }}-

      - name: Cache ruff cache
        uses: actions/cache@v4
        with:
          path: .ruff_cache
          key: ${{ runner.os }}-ruff-${{ matrix.python-version }}-${{ hashFiles('pyproject.toml') }}
          restore-keys: |
            ${{ runner.os }}-ruff-${{ matrix.python-version }}-

      - name: Install uv
        uses: astral-sh/setup-uv@v5

      - name: Install dependencies (uv)
        run: |
          uv --version
          uv sync --frozen --group dev

      - name: Ruff lint
        run: uv run ruff check --output-format=github --color always .

  typecheck:
    name: mypy (Python ${{ matrix.python-version }})
    runs-on: ubuntu-latest
    timeout-minutes: 20
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.13"]

    steps:
      - name: Check out
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Cache uv
        uses: actions/cache@v4
        with:
          path: ~/.cache/uv
          key: ${{ runner.os }}-uv-${{ matrix.python-version }}-${{ hashFiles('uv.lock') }}
          restore-keys: |
            ${{ runner.os }}-uv-${{ matrix.python-version }}-

      - name: Cache mypy cache
        uses: actions/cache@v4
        with:
          path: .mypy_cache
          key: ${{ runner.os }}-mypy-${{ matrix.python-version }}-${{ hashFiles('pyproject.toml') }}
          restore-keys: |
            ${{ runner.os }}-mypy-${{ matrix.python-version }}-

      - name: Install uv
        uses: astral-sh/setup-uv@v5

      - name: Install dependencies (uv)
        run: |
          uv --version
          uv sync --frozen --group dev

      - name: mypy
        env:
          MYPY_CACHE_DIR: .mypy_cache
        run: uv run mypy --pretty --color-output --show-error-codes .

  test:
    name: pytest (Python ${{ matrix.python-version }})
    runs-on: ubuntu-latest
    timeout-minutes: 30
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.13"]

    steps:
      - name: Check out
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Cache uv
        uses: actions/cache@v4
        with:
          path: ~/.cache/uv
          key: ${{ runner.os }}-uv-${{ matrix.python-version }}-${{ hashFiles('uv.lock') }}
          restore-keys: |
            ${{ runner.os }}-uv-${{ matrix.python-version }}-

      - name: Install uv
        uses: astral-sh/setup-uv@v5

      - name: Install dependencies (uv)
        run: |
          uv --version
          uv sync --frozen --group dev

      - name: Run tests (skip live) with coverage
        env:
          PYTHONUNBUFFERED: "1"
          SPICE_MCP_SKIP_DOTENV: "1"
        run: |
          uv run pytest -m "not live" -ra --color=yes \
            --durations=10 \
            --cov=src/spice_mcp --cov-report=term-missing:skip-covered --cov-report=xml
